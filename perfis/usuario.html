<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/padrao/style.css"> -->
    <link rel="stylesheet" href="../perfis/style-perfis.css">
    <link rel="shortcut icon" href="../logos/favicon.png" type="image/x-icon">
    <title>Perfil</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>

</head>
<body>
    <header class="cabecalho">
        <nav  class="cabecalho-menu">
            <a class="inicio">Início</a>
            <a class="como-descartar">Como <br />Descartar</a>
            <a class="como-descartar">Agendar Coletas</a>
            <a class="como-descartar">Minhas Coletas</a>
            <a class="como-descartar" style="color: #414B3B;">Perfil</a>
            <a class="login">Sair</a>
        </nav>

    </header>

    <main>
        <section>
            <div class="conteudo-perfil">
                <div class="perfil-completo">
                    <div id="perfil">
                        <h1>Perfil</h1>
                        <div id="icone-perfil">
                            <img src="../imgs/user.png" alt="">
                        </div>                 
                    </div>
                    <div class="descricao-perfil">
                        <span>Aqui você pode editar suas informações pessoais ou excluir a sua conta permanentemente.</span>
                    </div>
                </div>
                
                <div id="card-infos">
                    <div id="formulario">
                        <label for="nome">Nome:</label>
                        <input type="text" name="Nome" id="nome" placeholder="Nome completo">
                        <label for="cpf">CPF:</label>
                        <input type="number" name="CPF" id="cpf" placeholder="CPF">
                        <label for="email">E-mail:</label>
                        <input type="email" name="E-mail" id="email" placeholder="E-mail">
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="Cidade" id="cidade" placeholder="Cidade">
                    </div>
                    <div>
                        <button type="button" id="alterar-senha">Alterar senha</button>
                    </div>
                    <div id="botoes-formulario">
                        <button type="button" id="editar">Editar</button>
                        <button type="button" id="excluir" onclick="abreConfirmacao()">Excluir</button>
                    </div>
                </div>
                <div id="card-confirmacao">
                    <div></div>
                    <div id="confirmacao" class="hidden">
                        <p>Confirma a exclusão da conta? Todos os dados serão perdidos.</p>
                        <div>
                            <button type="button" id="editar" onClick="(() => {document.getElementById('fundo-modal').classList.add('hidden'); document.getElementById('confirmacao').classList.add('hidden')})()">Cancelar</button>
                            <button type="button" id="excluir">Excluir</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

    </main>
    
    <footer class="rodape">
        <p class="rodape-texto">Recicle.me</p>
        <img class="rodape-img"  src="../logos/logosvg.svg" alt="LogoRecicleME">
    </footer>

    <div id="fundo-modal" class="hidden" onClick="(() => {document.getElementById('fundo-modal').classList.add('hidden'); document.getElementById('confirmacao').classList.add('hidden')})()"></div>

    <script src="../perfis/usuario.js"></script>
</body>
</html>
